<br><br>
<div class="row">
    <div class="offset-md-3 col-md-6">
        <br><br><br><br>
        <div class="row">
            <div class="col-md-4">
                <p>Email: </p>
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control" [(ngModel)]="usuario.email">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <p>Password: </p>
            </div>
            <div class="col-md-8">
                <input type="password" class="form-control" [(ngModel)]="usuario.password">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="offset-md-4 col-md-4">
                <button class="btn btn-primary" (click)="login()">Iniciar</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-success" (click)="registro()">Registrarse</button>
            </div>
        </div>
    </div>
</div>
