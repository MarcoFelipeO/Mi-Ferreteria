<h2 mat-dialog-title>Crear Categoria</h2>
<mat-dialog-content>
    <div class="row">
        <input type="hidden" [(ngModel)]="categoria.id">
    </div>
    <div class="row">
        <div class="col-md-3">
            <p>Detalle</p>
        </div>
        <div class="col-md-9">
            <textarea rows="10" class="form-control txtAreaFija" placeholder="Ingrese detalle" [(ngModel)]="categoria.detalle"></textarea>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions aling="end">
    <button class="btn btn-danger" (click)="cancelar();">Cancelar</button>
    <button class="btn btn-success" (click)="grabar();">Guardar</button>
</mat-dialog-actions>
